<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format text <mark>marked</mark></h1>
    <p><b>Please use only HTML without CSS.</b></p>
    <ul>
        <li><b>This word is <em>emphasized</em></b></li>
        <li><b>This word is <i>italic</i></b></li>
        <li><b>This word is <sup>superscripted</sup></b></li>
        <li><b>This word is <sub>subscripted</sub></b></li>
        <li><b>This word is <u>inserted</u></b></li>
        <li><b>This word is <s>deleted</s></b></li>
    </ul>
</body>
</html>
